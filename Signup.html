<!DOCTYPE html>
<html>
<head>

    <title>Document</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body class="total">

    <div class="wrap">
     <h1 class="signup">Signup page</h1>

    <label>First Name :</label> <input type="text" id="fname"/><br/>
     <label>Last Name :</label> <input type="text" id="lname"/><br/>
      <label>User Name :</label> <input type="text" id="username"/><br/>
       <label>Password:</label> <input type="password" id="pass"/><br/>

      
           <button onclick="handlesignup()">Signup</button>
       
      
        
    </div>
    
    <script>

      function handlesignup(){
      let firstname =  document.getElementById("fname").value
      let lastname =  document.getElementById("lname").value
      let username =  document.getElementById("username").value
      let password =  document.getElementById("pass").value
      

      if(firstname == "" || lastname == "" || username == "" || password == ""){
        alert("Pls fill all the details")
      }else{
        localStorage.setItem("user" ,username)
        localStorage.setItem("pass" ,password)
        alert("Signup success")
      
        window.location.href = "Login.html"
      }
    }
    </script>

</body>
</html>
